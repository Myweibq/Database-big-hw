<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>做完才发现的错误s</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0eafc, #cfdef3); /* 渐变背景 */
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #555;
        }

        .emoji {
            font-size: 1.5rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>很奇怪，为什么你能选择删除你关注的人的动态？</h1>
        <p>其实是我们做的逻辑出错了，在主页居然没展示自己的动态。</p>
        <p>好了回去吧，你可以开小号然后关注自己，才能看到大号的动态 <span class="emoji">😢</span></p>
    </div>

</body>

</html>
